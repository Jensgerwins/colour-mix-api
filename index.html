<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Colour-Mix-Api</title>
</head>

<body>
    <div id="header-container">
        <header>
            <label for="red-range">Red</label>
            <input type="range" id="red-range" step="1" min="0" max="255" value="255">
            <label for="green-range">Green</label>
            <input type="range" id="green-range" step="1" min="0" max="255" value="0">
            <label for="blue-range">Blue</label>
            <input type="range" id="blue-range" step="1" min="0" max="255" value="0">
            <div id="colour-hex"></div>
            <input id="button-random" type="button" value="Random Color">
        </header>
    </div>
    <div id="main-body">

    </div>

    <script src="script.js"></script>
</body>

</html>
